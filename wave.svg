<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    .wave {
      animation: moveWave 8s infinite linear;
    }
    @keyframes moveWave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1600px);
      }
    }
  </style>
  <g>
    <path class="wave" fill="#00aaff" opacity="0.8" d="M0,120 C150,200 300,0 450,80 C600,160 750,40 900,100 C1050,160 1200,40 1350,80 L1350,200 L0,200 Z"></path>
  </g>
</svg>
